backend = "glx";
vsync = false;

# shadow
shadow = true;
shadow-radius = 14;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 1;
shadow-color = "#dc143c"

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'i3bar'",
];

# opacity
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;

opacity-rule = [
  # "97:class_g = 'Alacritty'",
  # "90:class_g = 'Thunar'",
  # "90:class_g = 'Spotify'",
];

# fading
fading = true;
fade-delta = 7;
fade-in-step = 0.03;
fade-out-step = 0.03;

# transition
spawn-center-screen = false;
transition-length = 450;
